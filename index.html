<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="./scss/main.css">

<body>

    <!-- header -->
    <header>
        <div class="main">

            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><img src="./images/2275.png" alt=""></li>
                <li><a href="./index.html">Weather</a></li>
            </ul>

        </div>
    </header>




<!-- Main content Start -->
    <div class="container pb-3 w-96">
        <div class="row">
            <div class="col">
                <form>
                   <h3 class="alert text-light text-center white-color">Weather Api</h3>
                    <div class="mb-3">
                        <select name="countrylist" id="countrylist" class="form-select">
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="statelist" id="statelist" class="form-select" disabled>
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select name="citylist" id="citylist" class="form-select" disabled>
                            <option value="">Select City</option>
                        </select>
                    </div>
                </form>
                <div class="d-flex justify-content-center align-items-center" id="weatherwidget">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
